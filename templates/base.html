{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="header">
        <div class="container-1">
            <img src="{% static 'stores/logo.png' %}" alt="" class="logo">
            <a href="{% url 'home' %}" class="link">Home</a>
            <a href="{% url 'catalog' %}" class="link">Catalog</a>
            <a href="{% url 'contact' %}" class="link">Contact</a>
        </div>
        <div class="container-2">
            {% if request.user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" class="link button">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">LOGOUT</button>
            </form>
            {% else %}
            <a href="{% url 'signup' %}" class="link">Sign up</a>
            <a href="{% url 'login' %}" class="link">Log in</a>
            {% endif %}
        </div>
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="py-3" style="background-color: white; margin-bottom: 0;">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="{% url 'catalog' %}" class="nav-link px-2 text-body-secondary">Catalog</a></li>
            <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link px-2 text-body-secondary">Contact</a></li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
    </footer>
</body>

</html>
